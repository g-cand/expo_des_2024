<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <title>Correio do Lago - Contato</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>

        <h1><a class="logo" href="../index.html">Correio do Lago</a></h1>

        <div class="pesquisa">
            <div class="searchBox">
                <button class="search-button" onclick="perquisar()">
                    <img src="../assets/svg/search.svg" alt="Ícone de uma lupa" class="search-icon">
                </button>
                <input type="text" class="searchBar" placeholder="Pesquisar...">
            </div>
        </div>
    </header>

    <div class="content">
        <div class="contact-form">
            <div class="contact-info">
                <h2>INFORMAÇÕES</h2>
                <p>Telefone: (99) 9999-9999</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fas fa-envelope"></i></a>
                </div>
            </div>

            <div class="form">
                <h2>Formulário de Contato</h2>
                <form>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Mensagem"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
    </div>

    <footer>
        <h1><a class="logo" href="../index.html">Correio do Lago</a></h1>

        <div class="social-icons">
            <a href="#">
                <img src="../assets/svg/facebook.svg" alt="Logo do Facebook" style="width: 40px; height: 40px;">
            </a>
            <a href="#">
                <img src="../assets/svg/twitter.svg" alt="Logo do Twitter" style="width: 40px; height: 40px;">
            </a>
            <a href="#">
                <img src="../assets/svg/instagram.svg" alt="Logo do Instagram" style="width: 40px; height: 40px;">
            </a>
        </div>
    </footer>
</body>
</html>
